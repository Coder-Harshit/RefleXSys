# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
    
    - name: Installing Agent Dependencies
      run: cd agent && go get

    - name: Installing Master Dependencies
      run: cd master && go get
      
    - name: Vet Agent
      run: cd agent && go vet

    - name: Vet Master
      run: cd agent && go vet
      
    - name: Build Agent
      run: cd agent && go build -o build/agent main.go

    - name: Build Master
      run: cd master && go build -o build/master main.go

    # - name: Test
    #   run: go test -v ./...
    
    - name: Success
      run: echo "âœ… All checks passed. Code is clean."
